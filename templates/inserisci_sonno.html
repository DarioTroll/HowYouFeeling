<!DOCTYPE html>
<html>
<head>
    <title>Inserisci Sonno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/insert.css') }}">
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/setDateTimeDefaults.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h2>Inserisci Dati Sonno</h2>
    <form id="sonnoForm" method="post">
        <table>
            <tr>
                <td>Data:</td>
                <td><input type="date" id="data" name="data" required></td>
            </tr>
            <tr>
                <td>Ora inserimento:</td>
                <td><input type="time" id="ora" name="ora" required></td>
            </tr>
            <tr>
                <td>Ora inizio sonno:</td>
                <td><input type="time" name="ora_inizio" required></td>
            </tr>
            <tr>
                <td>Ora fine sonno:</td>
                <td><input type="time" name="ora_fine" required></td>
            </tr>
            <tr>
                <td>Qualità del sonno:</td>
                <td>
                    <input type="range" name="qualita" min="0" max="5" step="1" value="0" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </td>
            </tr>
        </table>

        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <button type="button" onclick="window.location.href='/'">← Home</button>
            <button type="submit">Salva</button>
            <button type="button" onclick="window.location.href='/visualizza_sonno'">Visualizza dati →</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 30px;">
        <img src="{{ url_for('static', filename='images/sonno.png') }}" alt="Sonno" style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px;">
    </div>
    <script src="{{ url_for('static', filename='js/formSubmitHandler.js') }}"></script>
    <script>
        handleFormSubmit('sonnoForm', '/inserisci_sonno', { reload: true });
    </script>
</body>
</html>
